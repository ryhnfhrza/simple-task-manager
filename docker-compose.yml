services:
  db:
    image: mysql:8.0
    container_name: taskmanager_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_HOST_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  migration:
    container_name: taskmanager_migrate
    image: migrate/migrate:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    volumes:
      - ./backend/db/migrations:/migrations
    command: >
      -path=/migrations
      -database "mysql://${DB_USER}:${DB_PASSWORD}@tcp(${DB_HOST}:${DB_PORT})/${DB_NAME}"
      up
    restart: "no"

  backend:
    image: ezioauditore2/backend-task-manager:1.0.0
    container_name: backend-task-manager
    depends_on:
      db:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SIGNING_KEY: ${SIGNING_KEY}
      APP_PORT: ${APP_PORT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    restart: always

volumes:
  db_data:
