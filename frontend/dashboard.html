<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Task Manager â€” Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>

  <body class="min-h-screen bg-slate-900 text-slate-100">
    <div class="min-h-screen flex flex-col">
      <!-- Navbar -->
      <nav
        class="flex items-center justify-between px-4 py-3 bg-slate-800 shadow"
      >
        <h2 class="font-bold text-lg text-emerald-400">Task Manager</h2>
        <div class="flex items-center gap-3">
          <span id="user-info" class="text-sm text-slate-300"></span>
          <button
            id="btn-logout"
            class="px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded-md"
          >
            Logout
          </button>
        </div>
      </nav>

      <!-- Content -->
      <main class="flex-1 p-4">
        <div class="max-w-6xl mx-auto">
          <!-- Controls -->
          <div class="mb-4 grid md:grid-cols-3 gap-3">
            <div class="flex gap-2">
              <input
                id="filter-due-after"
                type="text"
                placeholder="Due after (YYYY-MM-DD)"
                class="px-3 py-2 rounded-md border border-slate-700 bg-slate-800 w-full text-slate-100"
              />
              <input
                id="filter-due-before"
                type="text"
                placeholder="Due before (YYYY-MM-DD)"
                class="px-3 py-2 rounded-md border border-slate-700 bg-slate-800 w-full text-slate-100"
              />
            </div>

            <div class="flex gap-2 items-center">
              <select
                id="filter-completed"
                class="px-3 py-2 rounded-md border border-slate-700 bg-slate-800 text-slate-100"
              >
                <option value="">All</option>
                <option value="0">Pending</option>
                <option value="1">Completed</option>
              </select>
              <select
                id="sort-by"
                class="px-3 py-2 rounded-md border border-slate-700 bg-slate-800 text-slate-100"
              >
                <option value="created_at">Created</option>
                <option value="due_date">Due Date</option>
                <option value="updated_at">Updated</option>
              </select>
              <select
                id="order"
                class="px-3 py-2 rounded-md border border-slate-700 bg-slate-800 text-slate-100"
              >
                <option value="desc">Desc</option>
                <option value="asc">Asc</option>
              </select>
            </div>

            <div class="flex gap-2 justify-end">
              <input
                id="limit"
                type="number"
                min="1"
                placeholder="Limit"
                class="w-24 px-3 py-2 rounded-md border border-slate-700 bg-slate-800 text-slate-100"
              />
              <button
                id="btn-refresh"
                class="px-3 py-2 bg-sky-600 hover:bg-sky-700 text-white rounded-md"
              >
                Refresh
              </button>
              <button
                id="btn-open-create"
                class="px-3 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-md"
              >
                + New Task
              </button>
            </div>
          </div>

          <!-- Task list -->
          <div id="task-list" class="grid gap-3"></div>

          <!-- Pagination -->
          <div class="mt-4 flex items-center justify-between">
            <div id="paging-info" class="text-sm text-slate-400"></div>
            <div class="flex gap-2">
              <button
                id="prev-page"
                class="px-3 py-1 rounded-md bg-slate-800 hover:bg-slate-700 text-slate-100"
              >
                Prev
              </button>
              <button
                id="next-page"
                class="px-3 py-1 rounded-md bg-slate-800 hover:bg-slate-700 text-slate-100"
              >
                Next
              </button>
            </div>
          </div>
        </div>
      </main>

      <!-- Create / Edit Modal -->
      <div
        id="modal"
        class="fixed inset-0 hidden bg-black/40 backdrop-blur-sm flex items-center justify-center p-4 transition-all duration-300"
      >
        <div
          class="w-full max-w-2xl bg-slate-800 rounded-xl p-6 shadow-lg transform scale-95 animate-fadeIn"
        >
          <h3
            id="modal-title"
            class="text-xl font-semibold mb-3 text-emerald-400"
          >
            Create Task
          </h3>
          <form id="form-task" class="space-y-3">
            <input
              id="task-title"
              placeholder="Title"
              class="w-full px-3 py-2 rounded-md border border-slate-600 bg-slate-900 text-slate-100"
            />
            <textarea
              id="task-desc"
              placeholder="Description"
              rows="4"
              class="w-full px-3 py-2 rounded-md border border-slate-600 bg-slate-900 text-slate-100"
            ></textarea>
            <div>
              <label
                for="task-due"
                class="block text-sm font-medium text-slate-300 mb-1"
                >Due Date</label
              >
              <input
                id="task-due"
                type="datetime-local"
                class="w-full px-3 py-2 rounded-md border border-slate-600 bg-slate-900 focus:ring-2 focus:ring-sky-500 outline-none text-slate-100"
              />
            </div>

            <div class="flex justify-end gap-2 pt-2">
              <button
                type="button"
                id="modal-cancel"
                class="px-3 py-2 rounded-md bg-slate-700 hover:bg-slate-600"
              >
                Cancel
              </button>
              <button
                type="submit"
                id="modal-submit"
                class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-md"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- toast -->
      <div id="toast" class="fixed right-6 bottom-6"></div>
    </div>

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.2s ease-out;
      }

      /* Task Card Styles */
      .task-card {
        transition: all 0.3s ease;
        animation: fadeIn 0.3s ease;
        border-left-width: 6px;
        border-radius: 0.75rem;
      }

      /* Completed */
      .task-completed {
        background-color: #064e3b;
        border-left-color: #34d399;
      }

      /* Overdue */
      .task-overdue {
        background-color: #450a0a;
        border-left-color: #fb7185;
      }

      /* Pending / Default */
      .task-default {
        background-color: #1e293b;
        border-left-color: #64748b;
      }

      .task-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("tm_token");
        if (!token) location.replace("./index.html");
      });
    </script>

    <script src="./js/util.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/tasks.js"></script>
  </body>
</html>
